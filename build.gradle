plugins {
    id 'groovy'
}

group 'Byndyusoft.com'
version '1.0.5'

repositories {
    mavenCentral()
    maven {
        url "https://repo.jenkins-ci.org/releases/"
    }
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }

    test {
        groovy {
            srcDirs = ['test']
        }
    }
}


dependencies {
    implementation("org.codehaus.groovy:groovy-all:2.4.21")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}